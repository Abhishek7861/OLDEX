<div class="container mt-5">
  <flash-messages></flash-messages>
    <div class="row align-items-center g-lg-5 py-5 m-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Welcome to OLDEX!</h1>
        <p class="col-lg-10 fs-4">Place where you can sell and Buy Old Products.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form (submit)="onSubmit()" class="p-4 p-md-5 border rounded-3 bg-light">
          <h3>Login</h3>
          <div class="form-floating mb-3">
            <input type="text" name="username" [(ngModel)]="username" class="form-control" id="floatingInput">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" [(ngModel)]="password" class="form-control" id="floatingPassword">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
          <hr class="my-4">
          Not a User?<a [routerLink]="['/register']" > Register here.</a>
        </form>
      </div>
    </div>
  </div>
